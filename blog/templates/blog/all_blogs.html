{% extends 'portfolio/base.html' %}
{%  block content %}
<h3>Pranav has {{blogs.count}} blog{{blogs.count|pluralize}}</h3>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}">
<h2>{{blog.title}}</h2>
</a>
<h3>{{blog.date|date:'d M y, l'}}</h3>
<p>{{blog.description|truncatechars:50}}</p>

{% endfor %}
{% endblock %}
